<!DOCTYPE html>
<meta
  name="viewport"
  content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
/>
<!-- three.js library -->
<script src="vendor/three.js/build/three.min.js"></script>
<script src="vendor/three.js/examples/js/libs/stats.min.js"></script>
<!-- ar.js -->
<script src="ar-threex.js"></script>
<script>
  THREEx.ArToolkitContext.baseURL = "../";
</script>

<!-- 模型加载 -->
<script src="vendor/three.js/GLTFLoader.js"></script>
<style></style>
<body style="margin: 0px; overflow: hidden; font-family: Monospace">
  <div
    style="
      position: absolute;
      left: 0px;
      bottom: 0px;
      width: 100%;
      height: 100px;
      padding: 10px;
      z-index: 2;
    "
  >
    <button onclick="goback()">后退</button>
    <button onclick="changeAction(0)">dance0</button>
    <button onclick="changeAction(10)">walk10</button>
    <button onclick="changeAction(11)">walkjump11</button>
    <button onclick="changeAction(6)">run6</button>
    <button onclick="changeAction(4)">no4</button>
    <button onclick="changeAction(12)">wave12</button>
  </div>
  <script>
    var whoAction = 0;

    //////////////////////////////////////////////////////////////////////////////////
    //		Init
    //////////////////////////////////////////////////////////////////////////////////

    // init renderer
    var renderer = new THREE.WebGLRenderer({
      antialias: true,
      alpha: true,
    });
    renderer.setClearColor(new THREE.Color("lightgrey"), 0);
    // renderer.setPixelRatio( 1/2 );
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "0px";
    renderer.domElement.style.left = "0px";
    document.body.appendChild(renderer.domElement);

    // array of functions for the rendering loop
    var onRenderFcts = [];
    var arToolkitContext, artoolkitMarker, markerRoot;

    // init scene and camera
    var scene = new THREE.Scene();

    //////////////////////////////////////////////////////////////////////////////////
    //		Initialize a basic camera
    //////////////////////////////////////////////////////////////////////////////////

    // Create a camera
    var camera = new THREE.Camera();
    scene.add(camera);

    markerRoot = new THREE.Group();
    scene.add(markerRoot);

    ////////////////////////////////////////////////////////////////////////////////
    //          handle arToolkitSource
    ////////////////////////////////////////////////////////////////////////////////

    var arToolkitSource = new THREEx.ArToolkitSource({
      // to read from the webcam
      sourceType: "webcam",

      // to read from an image
      // sourceType : 'image',
      // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',

      // to read from a video
      // sourceType : 'video',
      // sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',
    });

    arToolkitSource.init(function onReady() {
      initARContext();
      onResize();
    });

    // handle resize
    window.addEventListener("resize", function () {
      onResize();
    });
    function onResize() {
      arToolkitSource.onResizeElement();
      arToolkitSource.copyElementSizeTo(renderer.domElement);
      if (window.arToolkitContext.arController !== null) {
        arToolkitSource.copyElementSizeTo(
          window.arToolkitContext.arController.canvas
        );
      }
    }
    ////////////////////////////////////////////////////////////////////////////////
    //          initialize arToolkitContext
    ////////////////////////////////////////////////////////////////////////////////

    // create atToolkitContext
    function initARContext() {
      console.log("initARContext()");

      arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl:
          "https://jeromeetienne.github.io/AR.js/data/data/camera_para.dat",
        detectionMode: "mono",
        maxDetectionRate: 30,
        canvasWidth: 80 * 3,
        canvasHeight: 60 * 3,
      });
      // initialize it
      arToolkitContext.init(function onCompleted() {
        // copy projection matrix to camera
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        arToolkitContext.arController.orientation = getSourceOrientation();
        arToolkitContext.arController.options.orientation =
          getSourceOrientation();

        console.log("arToolkitContext", arToolkitContext);
        window.arToolkitContext = arToolkitContext;
      });
      artoolkitMarker = new THREEx.ArMarkerControls(
        arToolkitContext,
        markerRoot,
        {
          type: "pattern",
          patternUrl:
            "https://ued.united-imaging.com//doc_server//doc_server//arlib//pattern//123//pattern.patt",
          // patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji'
        }
      );
    }

    function getSourceOrientation() {
      if (!arToolkitSource) {
        return null;
      }

      console.log(
        "actual source dimensions",
        arToolkitSource.domElement.videoWidth,
        arToolkitSource.domElement.videoHeight
      );

      if (
        arToolkitSource.domElement.videoWidth >
        arToolkitSource.domElement.videoHeight
      ) {
        console.log("source orientation", "landscape");
        return "landscape";
      } else {
        console.log("source orientation", "portrait");
        return "portrait";
      }
    }

    // update artoolkit on every frame
    onRenderFcts.push(function () {
      if (!arToolkitContext || !arToolkitSource || !arToolkitSource.ready) {
        return;
      }

      arToolkitContext.update(arToolkitSource.domElement);
    });

    ////////////////////////////////////////////////////////////////////////////////
    //          Create a ArMarkerControls
    ////////////////////////////////////////////////////////////////////////////////

    var markerRoot = new THREE.Group();
    scene.add(markerRoot);

    // build a smoothedControls
    var smoothedRoot = new THREE.Group();
    scene.add(smoothedRoot);
    var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
      lerpPosition: 0.4,
      lerpQuaternion: 0.3,
      lerpScale: 1,
    });
    onRenderFcts.push(function (delta) {
      smoothedControls.update(markerRoot);
    });
    //////////////////////////////////////////////////////////////////////////////////
    //		add an object in the scene
    //////////////////////////////////////////////////////////////////////////////////

    var arWorldRoot = smoothedRoot;

    var clock = new THREE.Clock();
    var mixer;
    var loader = new THREE.GLTFLoader();
    var myobj = null;
    // 没有材质文件，系统自动设置Phong网格材质
    loader.load(
      "https://ued.united-imaging.com//doc_server//doc_server//resource//src//70610664823701a3341a6e3db0af2fa7.glb",
      function (obj) {
        //设置模型位置
        obj.scene.position.set(0, -1, 1);
        obj.scene.scale.set(0.4, 0.4, 0.4);
        // 旋转
        obj.scene.rotation.x = (-90 * Math.PI) / 180;
        console.log(11);
        console.log(obj);

        arWorldRoot.add(obj.scene);

        mixer = new THREE.AnimationMixer(obj.scene);
        mixer.clipAction(obj.animations[whoAction]).play();
        myobj = obj;
      }
    );

    // add a torus knot
    // var geometry = new THREE.BoxGeometry(1, 1, 1);
    // var material = new THREE.MeshNormalMaterial({
    // 	transparent: true,
    // 	opacity: 0.5,
    // 	side: THREE.DoubleSide
    // });
    // var mesh = new THREE.Mesh(geometry, material);
    // mesh.position.y = geometry.parameters.height / 2
    // arWorldRoot.add(mesh);

    // var geometry = new THREE.TorusKnotGeometry(0.3, 0.1, 64, 16);
    // var material = new THREE.MeshNormalMaterial();
    // var mesh = new THREE.Mesh(geometry, material);
    // mesh.position.y = 0.5
    // arWorldRoot.add(mesh);

    // onRenderFcts.push(function () {
    // 	mesh.rotation.x += 0.1
    // })

    // 光
    var ambient = new THREE.AmbientLight(0xffffff);
    scene.add(ambient);

    var directctionalLight = new THREE.DirectionalLight(0xffffff);
    directctionalLight.position.set(1, 1, 1).normalize();
    scene.add(directctionalLight);

    //////////////////////////////////////////////////////////////////////////////////
    //		render the whole thing on the page
    //////////////////////////////////////////////////////////////////////////////////
    var stats = new Stats();
    document.body.appendChild(stats.dom);
    // render the scene
    onRenderFcts.push(function () {
      // 更新动画帧
      if (mixer) {
        mixer.update(clock.getDelta());
      }
      renderer.render(scene, camera);
      stats.update();
    });

    // run the rendering loop
    var lastTimeMsec = null;
    requestAnimationFrame(function animate(nowMsec) {
      // keep looping
      requestAnimationFrame(animate);
      // measure time
      lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60;
      var deltaMsec = Math.min(200, nowMsec - lastTimeMsec);
      lastTimeMsec = nowMsec;
      // call each update function
      onRenderFcts.forEach(function (onRenderFct) {
        onRenderFct(deltaMsec / 1000, nowMsec / 1000);
      });
    });

    function changeAction(num) {
      mixer.clipAction(myobj.animations[whoAction]).stop();
      mixer.clipAction(myobj.animations[num]).play();
      whoAction = num;
    }
    function goback() {
      myobj.scene.position.y -= 1;
      console.log(myobj.scene);
    }
  </script>
</body>
