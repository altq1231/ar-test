<!DOCTYPE html>
<html
  lang="ch-ZN"
  style="margin: 0px; overflow: hidden; height: 100%; width: 100%"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <script src="./js/aframe.min.js"></script>
  <script src="./js/vconsole.min.js"></script>

  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>

  <!-- rawgithack development URL -->
  <script src="./js/aframe-ar-nft.js"></script>
  <script type="text/javascript">
    var vConsole = new VConsole();
  </script>

  <body style="margin: 0px; overflow: hidden; height: 100%; width: 100%">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
      <a-nft
        type="nft"
        url="./trex"
        smooth="true"
        smoothCount="10"
        smoothTolerance="0.01"
        smoothThreshold="5"
      >
        <!-- <a-entity
          gltf-model="https://ued.united-imaging.com//doc_server//doc_server//resource//src//70610664823701a3341a6e3db0af2fa7.glb"
          scale="5 5 5"
          position="100 100 0"
        >
        </a-entity> -->
      </a-nft>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
